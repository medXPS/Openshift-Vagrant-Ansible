- package:
    name: git
    state: present
- git:
    repo: https://github.com/openshift/openshift-ansible
    dest: ~/openshift-ansible
    force: yes
    update: yes
    recursive: yes
    version: release-3.11  # Replace with a valid branch/tag name
  become: yes
  become_user: vagrant
- package:
    name: epel-release
    state: present
- replace:
    dest: /etc/yum.repos.d/epel.repo
    regexp: '^enabled=1'
    replace: 'enabled=0'

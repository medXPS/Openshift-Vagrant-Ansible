- package:
    name: git
    state: present
- git:
    repo: https://github.com/openshift/openshift-ansible
    dest: ~/openshift-ansible
    force: yes
    update: yes
    recursive: yes
    version: release-4.17  # Replace with a valid branch/tag name
  become: yes
  become_user: vagrant
- package:
    name: http://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    state: present
- replace:
    dest: /etc/yum.repos.d/epel.repo
    regexp: '^enabled=1'
    replace: 'enabled=0'
- yum:
    name: ['ansible', 'pyOpenSSL']
    enablerepo: epel
    state: present